{% extends 'base.html' %}

{% block title %}
User Notes
{% endblock %}

{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>

<h3>email: {{user.email}}</h3>

<h1>Notes</h1>

<!-- Going to add for loop to add in notes-->
<ul>
  {% for note in user.notes %}
  <li>
    <a href="/notes/{{note.id}}/update">Update Note</a>
    <a href="/notes/{{note.id}}/delete">Delete Note</a>
    {{ note.title}}
  </li>
  {% endfor %}
</ul>


<form action="/logout" method="POST">
  {{ form.hidden_tag() }}
  <button formaction="/users/{{user.username}}/notes/add" formmethod="POST">
    Add Note
  </button>
  <button formaction="/users/{{user.username}}/delete" formmethod="POST">
    Delete User
  </button>
  <button>Log out</button>
</form>
{% endblock %}
