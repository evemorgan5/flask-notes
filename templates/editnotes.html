{% extends 'base.html' %}
{% block content %}

  <h1 class="display-4">Add note</h1>

  <form action="/notes/{{note.id}}/update" method="POST">

    {{ form.hidden_tag() }}

    {% for field in form
  if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button type="submit">Edit note</button>

  </form>

{% endblock %}
